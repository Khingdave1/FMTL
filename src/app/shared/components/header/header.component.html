<header>
  <!-- Header Top -->
  <div class="header-top">
    <div class="container">
      <ul class="header-top-connect">
        <li>
          <a href="tel: 01-8937402"
            ><img src="../../../../assets/img/svg/Phone.svg" alt="image" />
            (+234) 01-8937402
          </a>
        </li>
        <!-- <li>
          <img src="../../../../assets/img/svg/lang.svg" alt="image" />
          English
        </li> -->
        <li class="email-big">
          <a href="mailto: info@firstmarinatrust.com">
            <img src="../../../../assets/img/svg/mail.svg" alt="image" />
            Webmail
          </a>
        </li>
      </ul>
      <ul class="header-top-socials">
        <li class="email-mob">
          <a href=""
            ><img src="../../../../assets/img/svg/mail.svg" alt="image"
          /></a>
        </li>
        <li>
          <a href=""
            ><img src="../../../../assets/img/svg/fb.svg" alt="image"
          /></a>
        </li>
        <li>
          <a href=""
            ><img src="../../../../assets/img/svg/ig.svg" alt="image"
          /></a>
        </li>
        <li>
          <a href=""
            ><img src="../../../../assets/img/svg/tw.svg" alt="image"
          /></a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Header Bottom -->
  <div class="header-bottom">
    <div class="container">
      <span routerLink="/" class="logo clickable">
        <img src="../../../../assets/img/svg/logo.svg" alt="image" />
      </span>
      <ul class="nav-list" [class.open-menu]="hamClick">
        <li
          *ngFor="let i of navLink"
          class="nav-item"
          [routerLink]="i.link"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          {{ i.name }}

          <!-- Drop down -->
          <ul class="drop-down" *ngIf="i.subLinks != ''">
            <li class="sub-nav-item" *ngFor="let child of i.subLinks">
              <a [href]="child.link">{{ child.name }}</a>
            </li>
          </ul>
        </li>
      </ul>

      <!-- Hamburger menu -->
      <div
        class="toggle-menu"
        (click)="openMenu()"
        [class.open-menu]="hamClick"
      >
        <span class="menu-bar"></span>
      </div>
    </div>
  </div>
</header>
